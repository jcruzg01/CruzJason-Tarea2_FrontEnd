
<form class="container">
    <div>
      <h2>{{ action }}</h2>
    </div>
    <div class="row">
      <div class="col-6 mb-2">
        <input #name="ngModel" type="text" class="form-control" id="name" name="name" 
          placeholder="Nombre"
          [(ngModel)]="producto.nombre" 
          [ngClass]="{ 
            'is-invalid': name.invalid && name.touched,
            'is-valid': name.valid && name.touched
          }" 
          required 
        />
      </div>
      <div class="col-6 mb-2">
        <input #description="ngModel" type="text" class="form-control" id="description" name="description" 
          placeholder="Descripcion"
          [(ngModel)]="producto.descripcion" 
          [ngClass]="{ 
            'is-invalid': description.invalid && description.touched,
            'is-valid': description.valid && description.touched
          }" 
          required 
        />
      </div>
      <div class="col-6 mb-2">
        <input #stock="ngModel" type="text" class="form-control" id="cantEnStock" name="cantEnStock" 
          placeholder="Cantidad en Stock"
          [(ngModel)]="producto.cantEnStock" 
          [ngClass]="{ 
            'is-invalid': stock.invalid && stock.touched,
            'is-valid': stock.valid && stock.touched
          }" 
          required 
        />
      </div>
      <div class="col-6 mb-2">
        <select #categoriap="ngModel" type="text" class="form-control" id="categoriap" name="categoriap" 
        placeholder="Cantidad en Stock"
        [(ngModel)]="categoria.id" 
        [ngClass]="{ 
          'is-invalid': categoriap.invalid && categoriap.touched,
          'is-valid': categoriap.valid && categoriap.touched
        }" 
        required >
        <option value="undefined" hidden disabled>Categoria</option>
         @for (item of categorias; track $index) {
          <option value={{item.id}}>{{item.nombre}}</option>
         }
        </select>
      </div>
      <div class="col-6">
        <button
        (click)="callEvent();"
        type="button"
        class="btn btn-primary d-flex align-items-center">
        <p class="mb-0"> {{action}} </p>
      </button>
      </div>
    </div>
  </form>
